<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сертификаты компании</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/karusel-foto-v-1/swiper-bundle.min.js" defer></script>
    <script type="module" src="./js/karusel-foto-v-1/index.js" defer></script>
  </head>

  <body>
    <section class="karusel-foto-v-1">
      <div class="container">
        <div class="karusel-foto-v-1__content">
          <h2 class="karusel-foto-v-1__title h1">Сертификаты компании</h2>

          <p class="karusel-foto-v-1__description">
            Мы включены в реестр федеральной системы сертификации поставщиков
          </p>

          <div class="karusel-foto-v-1__slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    class="karusel-foto-v-1__slider-image"
                    src="./images/karusel-foto-v-1/slide-1.jpg"
                    alt="slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="karusel-foto-v-1__slider-image"
                    src="./images/karusel-foto-v-1/slide-2.jpg"
                    alt="slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="karusel-foto-v-1__slider-image"
                    src="./images/karusel-foto-v-1/slide-1.jpg"
                    alt="slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="karusel-foto-v-1__slider-image"
                    src="./images/karusel-foto-v-1/slide-2.jpg"
                    alt="slide"
                  />
                </div>
              </div>
            </div>

            <div class="karusel-foto-v-1__slider-controls">
              <div class="karusel-foto-v-1__slider-controls-prev"></div>
              <div class="karusel-foto-v-1__slider-controls-next"></div>
            </div>
          </div>

          <div class="karusel-foto-v-1__more">
            <button class="karusel-foto-v-1__more-button btn_green mb_30" type="button">
              узнать подробнее
              <img
                class="btn_arrow__default"
                src="./images/karusel-foto-v-1/arrow-btn-blue.svg"
                alt=""
                width="14"
                height="14"
                decoding="async"
              />
              <img
                class="btn_arrow__hover"
                src="./images/karusel-foto-v-1/arrow-btn-white.svg"
                alt=""
                width="14"
                height="14"
                decoding="async"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
