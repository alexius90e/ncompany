<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>podval-v-2</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/podval-v-2.css" />
  </head>

  <body>
    <footer class="podval-v-2">
      <div class="container">
        <div class="podval-v-2__wrapper">
          <div class="podval-v-2__logo">
            <a class="podval-v-2__logo-link" href="#">
              <img
                class="podval-v-2__logo-link-image"
                src="./images/podval-v-2/logo.svg"
                alt="logo"
              />
            </a>
          </div>

          <div class="podval-v-2__policy">
            <a class="podval-v-2__policy-link" href="#">Политика конфиденциальности</a>
          </div>

          <div class="podval-v-2__producer">
            <a class="podval-v-2__producer-link" href="">
              <span class="podval-v-2__producer-link-text">Разработка и реклама</span>
              <img
                class="podval-v-2__producer-link-logo"
                src="./images/podval-v-2/producer-logo.svg"
                alt="logo"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
